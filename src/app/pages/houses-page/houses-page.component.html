<section class="container mx-auto">
    <h2 class="text-3xl font-bold mb-2">Casas a la Venta</h2>
    <h3 class="text-xl text-gray-500 mb-2">{{ 3 }} casas disponibles</h3>
</section>

<section class="container mx-auto grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4">
    @for (house of houses(); track house.id; let i = $index) {
        <div class="card bg-base-100 shadow-sm">
            <figure>
                <app-mini-map [lngLat]="house.lngLat" [zoom]="16" class="block align-middle w-[100%] h-[260px] bg-red-500" />
            </figure>
            <div class="card-body">
                <h2 class="card-title">{{ house.name }}
                    @if (i === 1) {
                        <div class="badge badge-secondary">NUEVO</div>
                    }
                </h2>
                <p>{{ house.description }}</p>
                <div class="card-actions justify-end">
                    @for (tag of house.tags; track $index) {
                        <div class="badge badge-outline">{{ tag }}</div>
                    } @empty {
                        <p class="text-xs text-secondary">No hay etiquetas</p>
                    }
                </div>
            </div>
        </div>
    }
</section>
